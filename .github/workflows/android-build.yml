name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libffi-dev libssl-dev libncurses5 zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: 🧰 Initialize Buildozer environment
        run: |
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
            libncurses5 libncurses5-dev libsqlite3-dev libgdbm-dev libc6-dev \
            libbz2-dev libffi-dev libssl-dev liblzma-dev

      - name: 📱 Build Android APK
        run: |
          buildozer android debug

      - name: 📤 Upload APK
        uses: github-actions/upload-artifact@v3
        with:
          name: app-release
          path: bin/*.apk
