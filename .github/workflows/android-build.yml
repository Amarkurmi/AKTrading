name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDAPI: "30"
      ANDROIDMINAPI: "21"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Remove incorrect NDK versions
        run: |
          rm -rf ~/.buildozer/android/platform/android-ndk-*
          echo "Old NDKs removed."

      - name: Download and extract NDK r25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          mkdir -p ~/.buildozer/android/platform
          mv android-ndk-r25b ~/.buildozer/android/platform/

      - name: Install Android Command-Line Tools in Buildozer path
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip

      - name: Install SDK components Buildozer needs
        run: |
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/.buildozer/android/platform/android-sdk \
            "platform-tools" "build-tools;30.0.3" "platforms;android-30"

      - name: Set Buildozer NDK path
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i '/^android.ndk_path/d' buildozer.spec
          echo "android.ndk_path = /home/runner/.buildozer/android/platform/android-ndk-r25b" >> buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4.6
        with:
          name: kivy-apk
          path: bin/*.apk
