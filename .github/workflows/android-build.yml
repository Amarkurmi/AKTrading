name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK: /home/runner/android-ndk-r25b
      ANDROID_NDK_HOME: /home/runner/android-ndk-r25b
      ANDROID_NDK_ROOT: /home/runner/android-ndk-r25b
      ANDROIDNDK: /home/runner/android-ndk-r25b
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      ANDROIDAPI: "30"
      ANDROIDMINAPI: "21"
      PATH: /home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:/usr/bin:/bin:/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Remove incorrect NDK versions
        run: |
          rm -rf ~/.buildozer/android/platform/android-ndk-*
          rm -rf /usr/local/lib/android/sdk/ndk/*
          echo "Old NDKs removed."

      - name: Download and extract NDK r25b (cached)
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          mv android-ndk-r25b /home/runner/android-ndk-r25b

      - name: Set Buildozer NDK path
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i '/^android.ndk_path/d' buildozer.spec
          echo "android.ndk_path = /home/runner/android-ndk-r25b" >> buildozer.spec

      - name: Install Android SDK tools and build-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip tar openjdk-17-jdk

          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          
          # Download and unzip to a temp folder
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
          unzip tools.zip -d temp
          rm tools.zip
          
          # Move correct structure into 'latest'
          mkdir -p latest
          mv temp/cmdline-tools/* latest/
          rm -rf temp

          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4.6
        with:
          name: kivy-apk
          path: bin/*.apk
