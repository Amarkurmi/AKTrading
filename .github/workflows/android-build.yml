name: Build Android APK from Python

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (with retries)
        run: |
          sudo apt-get clean
          sudo apt-get update -y || (sleep 30 && sudo apt-get update -y)
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            libncurses5 \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            zlib1g-dev \
            openjdk-17-jdk \
            unzip \
            zip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Cython
          pip install buildozer

      - name: Initialize buildozer (if missing)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4.6
        with:
          name: my-kivy-app-apk
          path: bin/*.apk
