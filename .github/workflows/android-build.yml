name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDAPI: "30"
      ANDROIDMINAPI: "21"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Clean old Android SDK/NDK
        run: |
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk-*
          echo "Cleaned up old Android SDK and NDK paths."

      - name: Download and extract Android NDK r25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          mkdir -p ~/.buildozer/android/platform
          mv android-ndk-r25b ~/.buildozer/android/platform/

      - name: Download Android command line tools (old layout for Buildozer compatibility)
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk
          cd ~/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d tools
          rm cmdline-tools.zip

      - name: Accept licenses and install required SDK components
        run: |
          echo "Installing build-tools, platform-tools, and platform..."
          yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=${HOME}/.buildozer/android/platform/android-sdk \
            "platform-tools" \
            "build-tools;30.0.3" \
            "platforms;android-30"

      - name: Generate buildozer.spec if not present
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Configure buildozer.spec
        run: |
          sed -i '/^android.ndk_path/d' buildozer.spec
          echo "android.ndk_path = /home/runner/.buildozer/android/platform/android-ndk-r25b" >> buildozer.spec

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4.6
        with:
          name: kivy-apk
          path: bin/*.apk
