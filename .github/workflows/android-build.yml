name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            git \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            zlib1g-dev \
            libncurses5-dev \
            libtool \
            pkg-config \
            automake \
            unzip \
            zip \
            openjdk-17-jdk \
            curl \
            wget

      - name: Install Android SDK Command-Line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip

          unzip -q commandlinetools-linux-7583922_latest.zip -d $HOME/android-sdk/cmdline-tools/tmp
          mv $HOME/android-sdk/cmdline-tools/tmp/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          rm -rf $HOME/android-sdk/cmdline-tools/tmp

          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK components (Build Tools, Platforms)
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "build-tools;30.0.3" \
            "platform-tools" \
            "platforms;android-30"

      - name: Add Build Tools to PATH and Verify AIDL
        run: |
          echo "PATH=$HOME/android-sdk/build-tools/30.0.3:$PATH" >> $GITHUB_ENV
          export PATH=$HOME/android-sdk/build-tools/30.0.3:$PATH

          echo "Verifying AIDL..."
          which aidl || echo "AIDL not found in PATH!"
          ls -l $HOME/android-sdk/build-tools/30.0.3/aidl || echo "AIDL binary missing!"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Cython virtualenv
          pip install buildozer

      - name: Create buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Force Rebuild python-for-android (p4a)
        run: |
          rm -rf ~/.buildozer/android/platform/python-for-android
          buildozer android update

      - name: Build APK
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4.6
        with:
          name: kivy-app-apk
          path: bin/*.apk
