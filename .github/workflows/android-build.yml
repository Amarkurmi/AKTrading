name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip openjdk-17-jdk \
            libffi-dev libssl-dev \
            libsqlite3-dev libjpeg-dev \
            zlib1g-dev libncurses5-dev \
            libtool pkg-config automake \
            build-essential ccache git \
            wget curl

      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      - name: Set environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Install specific Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3"

      - name: Create directory for Buildozer SDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          ln -sfn $HOME/android-sdk ~/.buildozer/android/platform/android-sdk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Cython virtualenv
          pip install buildozer

      - name: Clean any previous build cache
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer/.cache

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4.6
        with:
          name: kivy-apk
          path: bin/*.apk
