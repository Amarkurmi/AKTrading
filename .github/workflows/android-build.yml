name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize buildozer.spec if it doesn't exist
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Fix buildozer.spec for correct SDK/NDK/build-tools
        run: |
          sed -i '/^android.sdk =/d' buildozer.spec
          sed -i '/^android.ndk =/d' buildozer.spec
          sed -i '/^android.build_tools_version =/d' buildozer.spec

          echo "android.sdk = 30" >> buildozer.spec
          echo "android.ndk = 23b" >> buildozer.spec
          echo "android.build_tools_version = 30.0.3" >> buildozer.spec

      - name: Accept Android SDK licenses
        run: yes | buildozer android accept-licenses

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4.6
        with:
          name: kivy-apk
          path: bin/*.apk
